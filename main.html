<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">My <span style="color: blue;">BookList</span></h1>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter book title">
        
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" placeholder="Enter author name">
        
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN number">
        
        <button id="submit" class="btn btn-primary mt-3">Add Book</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Dynamic entries will go here -->
        </tbody>
    </table>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;

            if (title && author && isbn) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${title}</td>
                    <td>${author}</td>
                    <td>${isbn}</td>
                    <td><button class="delete btn btn-danger">Clear</button></td>
                `;
                
                document.getElementById('book-list').appendChild(row);
                
                // Clear input fields
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('isbn').value = '';

                // Add event listener for the delete button
                row.querySelector('.delete').addEventListener('click', function() {
                    row.remove();
                });
            } else {
                alert('Please fill out all fields');
            }
        });
    </script>
</body>
</html>
